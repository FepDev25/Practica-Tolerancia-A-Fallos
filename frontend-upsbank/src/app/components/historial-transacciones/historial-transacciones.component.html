<!-- Transactions History -->
<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Historial de Transacciones</h2>
      <div class="bg-gray-50 rounded-xl shadow-md p-6 max-w-4xl mx-auto">
          <div class="flex justify-between items-center mb-6">
              <h3 class="text-xl font-semibold text-gray-800">Ãšltimas operaciones</h3>
              <button class="text-blue-600 hover:text-blue-800 transition">
                  <i class="fas fa-sync-alt mr-2"></i>Actualizar
              </button>
          </div>
          <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-100">
                      <tr>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cuenta</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Monto</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                      </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                    <tr *ngFor="let trans of transacciones" class="hover:bg-gray-50">
                      <td class="px-6 py-4 whitespace-nowrap">{{ trans.fecha | date:'short' }}</td>
                      <td class="px-6 py-4 whitespace-nowrap">{{ trans.tipoTransaccion }}</td>
                      <td class="px-6 py-4 whitespace-nowrap">{{ trans.cuentaOrigenId || trans.cuentaDestinoId }}</td>
                      <td class="px-6 py-4 whitespace-nowrap text-right font-medium"
                          [ngClass]="{'text-green-600': trans.monto > 0, 'text-red-600': trans.monto < 0}">
                        {{ trans.monto | currency:'USD' }}
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                          Completado
                        </span>
                      </td>
                    </tr>
                  </tbody>
                  
              </table>
          </div>
          <div class="mt-4 text-center text-gray-500" *ngIf="transacciones.length === 0">
            No hay transacciones registradas
          </div>
          
      </div>
  </div>
</section>
