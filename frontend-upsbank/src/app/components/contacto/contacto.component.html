<!-- Contact Section -->
<section id="contacto" class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Contacto</h2>
      <div class="flex flex-col md:flex-row gap-8 max-w-6xl mx-auto">
          <div class="md:w-1/2">
              <div class="bg-white p-6 rounded-xl shadow-md">
                  <h3 class="text-xl font-semibold mb-4 text-gray-800">Información de Contacto</h3>
                  <div class="space-y-4">
                      <div class="flex items-start">
                          <i class="fas fa-map-marker-alt text-blue-600 mt-1 mr-3"></i>
                          <div>
                              <h4 class="font-medium text-gray-800">Dirección</h4>
                              <p class="text-gray-600">Universidad Politécnica Salesiana, Campus Sur, Guayaquil</p>
                          </div>
                      </div>
                      <div class="flex items-start">
                          <i class="fas fa-envelope text-blue-600 mt-1 mr-3"></i>
                          <div>
                              <h4 class="font-medium text-gray-800">Correo Electrónico</h4>
                              <p class="text-gray-600">contactoupsbank.edu.ec</p>
                          </div>
                      </div>
                      <div class="flex items-start">
                          <i class="fas fa-phone-alt text-blue-600 mt-1 mr-3"></i>
                          <div>
                              <h4 class="font-medium text-gray-800">Teléfono</h4>
                              <p class="text-gray-600">+593 4 2590300</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="md:w-1/2">
              <div class="bg-white p-6 rounded-xl shadow-md">
                  <h3 class="text-xl font-semibold mb-4 text-gray-800">Envíanos un Mensaje</h3>
                  <form [formGroup]="contactoForm" (ngSubmit)="onSubmit()">

                      <div class="mb-4">
                          <label for="contactName" class="block text-gray-700 mb-2">Nombre</label>
                          <input type="text" id="contactName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                      </div>
                      <div class="mb-4">
                          <label for="contactEmail" class="block text-gray-700 mb-2">Correo Electrónico</label>
                          <input type="email" id="contactEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                      </div>
                      <div class="mb-4">
                          <label for="contactMessage" class="block text-gray-700 mb-2">Mensaje</label>
                          <textarea id="contactMessage" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                      </div>
                      <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 w-full">
                          <i class="fas fa-paper-plane mr-2"></i>Enviar Mensaje
                      </button>
                      <div *ngIf="mensajeExito" class="mt-4 bg-green-100 text-green-700 p-4 rounded">
                        {{ mensajeExito }}
                      </div>
                      <div *ngIf="mensajeError" class="mt-4 bg-red-100 text-red-700 p-4 rounded">
                        {{ mensajeError }}
                      </div>
                      
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
