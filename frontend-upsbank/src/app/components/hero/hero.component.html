<!-- Hero Section -->
<section id="inicio" class="gradient-bg text-white py-20">
  <div class="container mx-auto px-4 flex flex-col md:flex-row items-center">
      <div class="md:w-1/2 mb-10 md:mb-0">
          <h2 class="text-4xl md:text-5xl font-bold mb-4">Banca digital para la comunidad universitaria</h2>
          <p class="text-xl mb-8 text-blue-100">Administra tus finanzas de manera sencilla y segura con UPS-Bank, diseñado especialmente para prácticas académicas.</p>
          <button (click)="scrollToOperaciones()" class="bg-white text-blue-800 font-bold py-3 px-6 rounded-full hover:bg-blue-100 transition duration-300">
            Crear cuenta ahora
          </button>
          
      </div>
      <div class="md:w-1/2 flex justify-center">
          <div class="relative w-64 h-64 md:w-80 md:h-80">
              <div class="absolute top-0 left-0 w-full h-full bg-blue-500 rounded-full opacity-20 floating"></div>
              <div class="absolute top-4 left-4 w-full h-full bg-blue-400 rounded-full opacity-30 floating" style="animation-delay: 0.5s;"></div>
              <div class="absolute top-8 left-8 w-full h-full bg-blue-300 rounded-full opacity-40 floating" style="animation-delay: 1s;"></div>
              <div class="relative z-10 w-full h-full flex items-center justify-center">
                  <i class="fas fa-piggy-bank text-6xl md:text-8xl text-white"></i>
              </div>
          </div>
      </div>
  </div>
</section>
